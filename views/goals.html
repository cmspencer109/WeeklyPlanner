<div class="container">
    <h2>Goals</h2>
    <br>
    <div class="goals-container">
        <!-- Long term goals -->
        <div class="panel panel-danger goals-panel">
            <div class="panel-heading">
                Long Term Goals
                <span style="float: right;">
                    <span ng-show="goals.length == 1">1 Goal</span>
                    <span ng-show="goals.length != 1">{{goals.length}} Goals</span>
                </span>
            </div>
            <div class="panel-body">
                <ul class="goals-list">
                    <li class="goal" ng-repeat="goal in goals track by $index">
                        <div class="checkbox">
                            <input type="checkbox" value="" ng-model="value">
                            <span ng-class="value ? 'goal-checked' : 'goal-unchecked'">{{goal.item}}</span>
                            <span>{{value ? addToAccomplishments(goal) : null}}</span>
                            <i ng-click="goals.$remove(goal)" class="fa fa-trash-o goal-delete" aria-hidden="true"></i>
                            <span class="goal-date">{{goal.moment}}</span>
                        </div>
                    </li>
                </ul>
                <h3 class="no-items-large" ng-show="goals.length === 0">
                    <i class="fa fa-frown-o" aria-hidden="true"></i>
                    You have no goals!
                    <div class="sub-message">Set some goals now!</div>
                </h3>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Set a new goal..." ng-model="item">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="addGoal(item)">Create Goal</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
