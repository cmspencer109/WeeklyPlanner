<div class="container">
    <h2>Goals
        <span class="goalButtons">
            <button class="btn btn-default">
                <span class="glyphicon glyphicon-save"></span>
            </button>
            <button class="btn btn-default">
                <span class="glyphicon glyphicon-heart"></span>
            </button>
            <button class="btn btn-default">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
        </span>
    </h2>
    <hr>
    <div class="panel panel-default goalsPanel">
        <div class="panel-heading">
            Goal list
        </div>
        <div class="panel-body">
            <ul class="goalsList">
                <li class="goal" ng-repeat="goal in goals track by $index">
                    <div class="checkbox">
                        <input type="checkbox" value="">{{goal}}
                    </div>
                </li>
            </ul>
            <h3 class="noGoalsMessage" ng-show="goals.length === 0"><span class="glyphicon glyphicon-ok"></span><br>You have no goals!<div class="subMessage">Add a goal now</div></h3>
        </div>
        <div class="panel-footer">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Add..." ng-model="goal">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="addGoal(goal)">Add</button>
                </span>
            </div>
        </div>
    </div>
</div>
