<h2 class="week-info">{{startMonth}} {{startOfWeek}} - {{endMonth}} {{endOfWeek}}
    <span class="week-nav-buttons">
        <select class="form-control week-selector" ng-model="weekLength" ng-change="weekLengthChanged(weekLength)">
            <option ng-repeat="item in weekLengthOptions" value="{{item.value}}">{{item.name}}</option>
        </select>
        <button class="btn btn-primary" ng-click="currentWeek()">
            This Week
        </button>
        <button class="btn btn-default" ng-click="previousWeek()">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button class="btn btn-default" ng-click="nextWeek()">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
    </span>
</h2>

<div class="week">
    <div ng-repeat="day in week" ng-class="{'seven-day-week': day.weekLength == 7, 'five-day-week': day.weekLength == 5}">
        <div class="day panel panel-default" ng-class="{'panel-default': day.type == 'past', 'panel-success': day.type == 'present', 'panel-info': day.type == 'future'}">
            <div class="panel-heading" ng-click="viewDay(day)">
                {{day.date}}
            </div>
            <div class="panel-body" style="padding: 0;">
                <ul class="items-list">
                    <li class="item" ng-repeat="item in items track by $index">
                        <div class="checkbox">
                            <input type="checkbox" value="" ng-model="value"><span ng-class="value ? 'item-checked' : 'item-unchecked'">{{item.text}}</span>
                            <i ng-click="items.$remove(item)" class="fa fa-trash-o accomplishment-delete" aria-hidden="true"></i>
                        </div>
                    </li>
                </ul>

                <div class="no-items" ng-show="items.length === 0">
                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                    Nothing for today!
                </div>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Add..." ng-model="text">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="addItem(day, text)">Add</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
