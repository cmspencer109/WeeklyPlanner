<h2 class="weekInfo">{{startMonth}} {{startOfWeek}} - {{endMonth}} {{endOfWeek}}
    <span class="weekNavButtons">
        <select class="form-control weekSelector" ng-model="weekLength">
            <option ng-repeat="item in weekLengthOptions" value="{{ item.value }}">{{item.name}}</option>
        </select>
        <button class="btn btn-primary" ng-click="currentWeek()">
            Today
        </button>
        <button class="btn btn-default" ng-click="previousWeek()">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <button class="btn btn-default" ng-click="nextWeek()">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
    </span>
</h2>

<div class="week">
    <div ng-repeat="day in week" ng-class="{sevenDayWeek: day.weekLength == 7, fiveDayWeek: day.weekLength == 5, oneDayWeek: day.weekLength == 1}">
        <div class="day panel panel-default" ng-class="{'panel-default': day.type == 'past', 'panel-success': day.type == 'present', 'panel-info': day.type == 'future'}">
            <div class="panel-heading" ng-click="viewDay(day)">
                {{day.date}}
            </div>
            <div class="panel-body">
                <ul class="itemsList">
                    <li class="item" ng-repeat="item in day.items track by $index">
                        <div class="checkbox">
                            <input type="checkbox" value="" ng-model="value"><span ng-class="value ? 'itemChecked' : 'itemUnchecked'">{{item}}</span>
                        </div>
                    </li>
                </ul>
                <div class="no-items" ng-show="day.items.length === 0">
                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                    Nothing to do today!
                </div>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Add..." ng-model="item">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="addItem(day, item)">Add</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
