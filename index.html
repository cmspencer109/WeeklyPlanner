<!DOCTYPE html>
<html ng-app="dashboard">
    <head>
        <meta charset="utf-8">
        <title>Weekly Planner</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="/Bootstrap/css/bootstrap.css">
        <!-- Theme -->
        <link rel="stylesheet" href="/css/theme.css">
        <!-- Main Files -->
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/footer.css">
        <link rel="stylesheet" href="/css/login.css">
        <link rel="stylesheet" href="/css/master.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="font-awesome-4.6.1/css/font-awesome.min.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="/favicon-calendar-o.ico"/>
    </head>
    <body ng-controller="MainController">
        <header>
            <div ng-include="'/includes/header.html'"></div>
        </header>
        <main>
            <!-- TEMP message -->
            <div style="margin: 0 15px;" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Ah snap!</strong> Some things are still under development, so expect bugs and missing features. Also note that all data is stored globally, and accounts haven't been set up yet.
            </div>
            <!-- END of TEMP message -->

            <div ng-view></div>
        </main>
        <footer>
            <div ng-include="'/includes/footer.html'"></div>
        </footer>
    </body>
    <!-- AngularJS -->
    <script src="/angular/angular.js"></script>
    <script src="/angular/angular-route.js"></script>
    <script src="/angular/angular-animate.js"></script>
    <script src="/angular/angular-touch.min.js"></script>
    <!-- Bootstrap UI -->
    <script src="ui-bootstrap.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <!-- BootstrapJS -->
    <script src="/Bootstrap/js/bootstrap.js"></script>
    <!-- MomentJS -->
    <script src="/moment.js"></script>
    <!-- Project Files -->
    <script src="/app.js"></script>
    <script src="/config.js"></script>
</html>
